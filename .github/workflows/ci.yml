name: CI
on:
  push:
  pull_request:
jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/requirements.txt
      - name: Backend tests
        run: |
          python -m pytest -q

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      - name: Install deps
        run: npm ci
        working-directory: src/frontend
      - name: Frontend tests
        run: npm run test
        working-directory: src/frontend
      - name: Frontend build
        run: npm run build
        working-directory: src/frontend
